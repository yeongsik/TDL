<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">TDL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">ToDoList</a>
                </li>
            </ul>
            <button class="btn btn-outline-light m-sm-1">+</button>
            <button class="btn btn-outline-light m-sm-1">LogIn</button>
            <button class="btn btn-outline-light m-sm-1">Join</button>
        </div>
    </div>
</nav>
<main class="container-fluid mt-3">
    <div class="d-flex justify-content-center align-items-center" style="height: 600px;">
        <div class="card" style="width: 50%">
            <div class="form-floating m-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating m-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="align-content-end m-3">
                <button type="button" class="btn btn-primary ">로그인</button>
                <button type="button" class="btn btn-secondary ">회원가입</button>
            </div>
        </div>
    </div>

</main>
</body>
</html>
